<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corpo Livre - Calistenia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #f1f1f1;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #111, #222);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #e63946;
    }
    h1 {
      color: #e63946;
      font-size: 2.5rem;
    }
    p {
      margin: 20px;
      font-size: 1.1rem;
      color: #ccc;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1594737625785-cbdb0b1e68c2?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .hero h2 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 2rem;
      color: #fff;
    }
    .btn {
      margin-top: 25px;
      background-color: #e63946;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ff4757;
    }
    footer {
      background: #111;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Corpo Livre</h1>
    <p>Transforme seu corpo e mente através da Calistenia</p>
  </header>

  <section class="hero">
    <h2>Domine o seu corpo, liberte sua mente</h2>
    <button class="btn" onclick="window.location.href='https://wa.me/55SEUNUMEROAQUI'">Comece Agora</button>
  </section>

  <footer>
    <p>© 2025 Corpo Livre | Calistenia e Liberdade</p>
  </footer>
</body>
</html>
